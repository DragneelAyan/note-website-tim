{% extends "base.html" %} {% block title %}Login{% endblock %}

<!--What we basically did is created a child of base.html, and it 
    will inherit all of the properties from base.html-->
<!--and with the block title we changed the title name here as Login-->

{% block content %}
<form method="post">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter password"
        />       
    </div>
    <br> <!--Now we create a 'submit' button-->
    <button type="submit" class="btn btn-primary">Login</button>
   </form>
{% endblock %}
